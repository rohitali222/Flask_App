<h2>My Scores</h2>
<table border="1">
  <tr>
    <th>Title</th>
    <th>Subject</th>
    <th>Score</th>
    <th>Submitted At</th>
  </tr>
  {% for result in results %}
  <tr>
    <td>{{ result.title }}</td>
    <td>{{ result.subject }}</td>
    <td>{{ result.score }}</td>
    <td>{{ result.submitted_at }}</td>
  </tr>
  {% endfor %}
</table>
