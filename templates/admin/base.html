<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-brand">
                <h2>🎓 STS Admin</h2>
                <p>Welcome, {{ session.username }}</p>
            </div>
            
            <nav class="admin-menu">
                <a href="/admin" class="menu-item">📊 Dashboard</a>
                <a href="/admin/users" class="menu-item">👥 User Management</a>
                <a href="/admin/content" class="menu-item">📚 Content Management</a>
                <a href="/admin/analytics" class="menu-item">📈 Analytics</a>
                <a href="/admin/settings" class="menu-item">⚙️ Settings</a>
            </nav>
            
            <div class="admin-footer">
                <form method="POST" action="/logout">
                    <button type="submit" class="logout-btn">🚪 Logout</button>
                </form>
            </div>
        </aside>
        
        <main class="admin-main">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
