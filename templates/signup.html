<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Smart Tutoring System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
  <div class="signup-container">
    <h1 class="sts-title">ðŸŽ“ Smart Tutoring System</h1>
    <p class="sts-subtitle">Create an account to get started</p>

    <form method="POST" class="signup-form">
      <!-- Role Selection -->
      <div class="input-group">
        <label for="role">Select Role</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Username -->
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required>
      </div>

      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required>
      </div>

      <!-- Error Message -->
      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <!-- Signup Button -->
      <button type="submit" class="signup-button">Sign Up</button>
    </form>

    <!-- Link to Login -->
    <p class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>
</body>
</html>
